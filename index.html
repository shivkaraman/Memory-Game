<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.ico" type="" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8cb27a35f6.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
</head>
<body>
    <div class="result" style="display: none;">
        <!-- Will show result after finishing game -->
    </div>
    <div class="game">
        <section class="header">
            <h1>Memory Game</h1>
        </section>
        <section class="interface">
            <div class="controlbar">
                <div class="stars">
                    <!-- content will be generated by js -->
                </div>
                <div class="moves">
                    <span class="moves__count">0</span> Moves
                </div>
                <div class="timer">
                    <span>Timer - </span>
                    <span class="stopwatch">00:00:00</span>
                </div>
                <div class="reset" onclick="resetPage(), initializePage()">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="cards">
                <!-- content will be generated by js -->
            </div>
        </section>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
